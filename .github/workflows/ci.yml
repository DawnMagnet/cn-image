name: Build and push container images to GHCR

on:
  workflow_dispatch:
  schedule:
    # Runs daily at 03:00 UTC. Change the cron if you prefer a different time.
    - cron: "0 3 * * *"
  push:
    branches: [main, master]

permissions:
  contents: read
  packages: write

jobs:
  run-script:
    name: Run maintain script and push to GHCR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Make script executable and run
        env:
          OVERRIDE_REGISTRY: ghcr.io/${{ github.repository_owner }}
          SKIP_LOGIN: 1
        run: |
          chmod +x ./rhel-image-maintain.sh
          ./rhel-image-maintain.sh
