name: CI - build and push CN images

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - rockylinux:8
          - rockylinux:9
          - rockylinux:10
          - almalinux:8
          - almalinux:9
          - almalinux:10
          - centos:7
          - centos:8
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Generate Dockerfile
        id: gen
        run: |
          img="${{ matrix.image }}"
          python3 ./generate_cn_dockerfile.py "$img" --out Dockerfile
          distro=${img%%:*}
          distro_lower=$(echo "$distro" | tr '[:upper:]' '[:lower:]')
          sanitized=${distro_lower//[^a-z0-9_.-]/-}
          case "$distro_lower" in
            rockylinux) alias="rocky" ;;
            almalinux) alias="alma" ;;
            centos) alias="cent" ;;
            *) alias="$sanitized" ;;
          esac
          version=${img#*:}
          echo "image=$img" >> $GITHUB_OUTPUT
          echo "sanitized=$sanitized" >> $GITHUB_OUTPUT
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "alias=$alias" >> $GITHUB_OUTPUT
          owner="${{ github.repository_owner }}"
          owner_lower=$(echo "$owner" | tr '[:upper:]' '[:lower:]')
          echo "owner_lower=$owner_lower" >> $GITHUB_OUTPUT

      - name: Log in to registry using GITHUB_TOKEN
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.gen.outputs.owner_lower }}/${{ steps.gen.outputs.sanitized }}:${{ steps.gen.outputs.version }}
            ghcr.io/${{ steps.gen.outputs.owner_lower }}/${{ steps.gen.outputs.alias }}:${{ steps.gen.outputs.version }}
