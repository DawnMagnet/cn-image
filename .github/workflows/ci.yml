name: CI - build and push CN images

on:
  workflow_dispatch:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 * * 0"

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          - rockylinux
          - almalinux
          - centos
          - ubi
        version:
          - "7"
          - "8"
          - "8.10"
          - "9"
          - "9.4"
          - "9.5"
          - "10"
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Generate Dockerfile
        id: gen
        run: |
          # Generate Dockerfile using matrix values
          if ! go run main.go --out Dockerfile "${{ matrix.distro }}:${{ matrix.version }}"; then
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          BASE_IMAGE=$(grep "^FROM " Dockerfile | awk "{print \$2}")
          if ! docker manifest inspect "$BASE_IMAGE" > /dev/null 2>&1; then
            echo "Base image $BASE_IMAGE not found, skipping."
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "skip=false" >> $GITHUB_OUTPUT
          # Use distro and version directly from matrix
          distro_lower="${{ matrix.distro }}"
          sanitized=${distro_lower//[^a-z0-9_.-]/-}
          case "$distro_lower" in
            rockylinux) alias="rocky" ;;
            almalinux) alias="alma" ;;
            centos) alias="cent" ;;
            ubi) alias="ubi" ;;
            *) alias="$sanitized" ;;
          esac
          version="${{ matrix.version }}"
          echo "image=${{ matrix.distro }}:${{ matrix.version }}" >> $GITHUB_OUTPUT
          echo "sanitized=$sanitized" >> $GITHUB_OUTPUT
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "alias=$alias" >> $GITHUB_OUTPUT
          owner="${{ github.repository_owner }}"
          owner_lower=$(echo "$owner" | tr '[:upper:]' '[:lower:]')
          echo "owner_lower=$owner_lower" >> $GITHUB_OUTPUT
          echo "Generated Dockerfile for ${{ matrix.distro }}:${{ matrix.version }}:"
          cat ./Dockerfile

      - name: Log in to registry using GITHUB_TOKEN
        if: steps.gen.outputs.skip != 'true'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        if: steps.gen.outputs.skip != 'true'
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.gen.outputs.owner_lower }}/${{ steps.gen.outputs.sanitized }}:${{ steps.gen.outputs.version }}
            ghcr.io/${{ steps.gen.outputs.owner_lower }}/${{ steps.gen.outputs.alias }}:${{ steps.gen.outputs.version }}
